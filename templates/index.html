{% extends "layout.html" %}
{% block title %}Home - Portfolio Blog{% endblock %}
{% block content %}
<div class="hero text-center py-4">
  <h1 class="display-5 text-primary">Welcome to My Portfolio Blog</h1>
  <p class="lead">Explore projects and posts below.</p>
</div>

<h2 class="mb-3">Blog Posts</h2>
{% for post in posts %}
  <div class="post mb-3">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
  </div>
{% endfor %}
{% endblock %}
